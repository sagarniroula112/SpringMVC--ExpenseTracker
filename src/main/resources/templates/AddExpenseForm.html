<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Expense Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" th:unless="${session.activeUser}">
                    <a class="nav-link" href="/user/login">Log In</a>
                </li>
                <li class="nav-item" th:unless="${session.activeUser}">
                    <a class="nav-link" href="/user/signup">Sign Up</a>
                </li>
                <li class="nav-item" th:if="${session.activeUser}">
                    <a class="nav-link" href="#">Welcome, <span th:text="${session.activeUser.fname}">User</span></a>
                </li>
                <li class="nav-item" th:if="${session.activeUser}">
                    <a class="nav-link" href="/user/logout">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <a href="/"><button class="btn btn-primary mb-2 mt-0">Go Back</button></a>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Add an Expense</h3>
            <div th:if="${error != null}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${loginMsg != null}" class="alert alert-warning" style="height: 50px">
                <p th:text="${loginMsg}"></p>
            </div>


            <form method="post" action="/expense/add" novalidate>
                <!-- Category Selection -->
                <div class="mb-3">
                    <label for="category" class="form-label">Select a Category</label>
                    <select id="category" class="form-select" name="categoryId" required>
                        <option value="" selected disabled>Choose a category...</option>
                        <th:block th:each="category : ${catList}">
                            <option th:value="${category.id}" th:text="${category.label}"></option>
                        </th:block>
                    </select>
                    <div class="invalid-feedback">
                        Please select a category.
                    </div>
                </div>

                <!-- Label and Amount -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="expenseLabel" class="form-label">Expense Label</label>
                        <input type="text" id="expenseLabel" class="form-control" placeholder="E.g., Grocery, Rent" name="label" required>
                        <div class="invalid-feedback">
                            Please enter a label for the expense.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="expenseAmount" class="form-label">Expense Amount</label>
                        <input type="number" id="expenseAmount" class="form-control" placeholder="E.g., 500" name="amount" required>
                        <div class="invalid-feedback">
                            Please enter a valid amount.
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary px-5">Add Expense</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Bootstrap form validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('form');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
