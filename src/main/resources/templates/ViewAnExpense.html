<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View an Expense</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h3 class="mt-4">View an expense</h3>
    <hr />
    <form class="mt-4">
        <div id="selectContainer">
            <select disabled class="form-select" aria-label="Default select example">
                <option value="" selected>Select a category</option>
                <option value="Clothing">Clothing</option>
                <option value="Food">Food</option>
                <option value="Education">Education</option>
            </select>
        </div>

        <div id="labelContainer">
            <div class="input-group">
                <input type="text" disabled class="form-control mt-3" placeholder="Expense label" aria-label="expenselabel" name="expenselabel">
                <input type="text" disabled class="form-control mt-3" placeholder="Expense amount" aria-label="expenseamount" name="expenseamount">

            </div>
        </div>

        <a href="/"><input type="submit" value="Return" class="btn btn-primary mt-3 px-5"></a>
    </form>
</div>
</body>
</html>
